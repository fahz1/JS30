<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drumbeat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="animated jackInTheBox">

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

<audio data-key="65" src="sounds/a-4.mp3"></audio>
<audio data-key="83" src="sounds/a3.mp3"></audio>
<audio data-key="68" src="sounds/a4.mp3"></audio>
<audio data-key="70" src="sounds/a5.mp3"></audio>
<audio data-key="71" src="sounds/c3.mp3"></audio>
<audio data-key="72" src="sounds/aa5.mp3"></audio>
<audio data-key="74" src="sounds/b3.mp3"></audio>
<audio data-key="75" src="sounds/b4.mp3"></audio>
<audio data-key="76" src="sounds/b5.mp3"></audio>

<script src="js/Drumbeat.js"></script>

  </body>
</html>
